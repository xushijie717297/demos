<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodash </title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

</head>
<body>
<script>
    console.log(_.indexOf([1,1,1,1,1, 2, 1, 2], 1))
    console.log(_.indexOf([4, 1, 3, 1, 2, 3,1,3], 3))

    const arr = ['a', 'b', 'c', 'd', 'e'];
    const result = _.chunk(arr, 3);
    console.log(result); // [['a', 'b', 'c'], ['d', 'e']]

    var users = [
  { 'user': 'barney', 'age': 36, 'active': true },
  { 'user': 'fred',   'age': 40, 'active': false }
];


console.log('%c XSJ-[  ]-26', 'font-size:13px; background:pink; color:#bf2c9f;', _.filter(users, function(o) { return !o.active; }))
console.log('%c XSJ-[  ]-39', 'font-size:13px; background:pink; color:#bf2c9f;', _.filter(users, function(o) { return !o.active; }))
console.log('%c XSJ-[  ]-40', 'font-size:13px; background:pink; color:#bf2c9f;', _.filter(users, { 'age': 36, 'active': true }))
console.log('%c XSJ-[  ]-41', 'font-size:13px; background:pink; color:#bf2c9f;', _.filter(users, ['active', false]))
console.log('%c XSJ-[  ]-42', 'font-size:13px; background:pink; color:#bf2c9f;', _.filter(users, 'active'))
</script>
</body> 
</html>
